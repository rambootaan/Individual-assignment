<style>
        /* General Body Styles */
        body {
            font-family: Avenir, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF0F5; /* Light background color */
            color: #070707; /* Dark text color for readability */
	    position: sticky;

        /* Navbar Styles */
        header {
            background-color: #333; /* Dark background for header */
            color: #080808; /* White text for contrast */
            padding: 20px;
            text-align: center;
        }

        header .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #f39c12; /* Yellow on hover for links */
        }

        /* Hero Section Styles */
        .hero {
            background-color: #DEB887; 
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        .cta-btn {
            padding: 12px 30px;
            background-color: #f39c12;
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #e67e22;
        }

        /* About Section Styles */

        /* Contact Section Styles */

            background-color: #FAFAD2;
            padding: 60px 20px;

        }

        .contact h2 {
            font-size: 2.5rem;

        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .cta-btn {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .about h2, .contact h2, .education h2, .Gallery h2 {
                font-size: 2rem;

        }
